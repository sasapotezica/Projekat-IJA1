  <body>
    <div class="glavno">
      <div class="navbar">

      <div class="sadrzaj">
        <p class="opis">
          Ako želite da zakažete poziv sa mnom pružite mi Vaše informacije
          <br />
          kako bih mogao da Vas kontaktiram u najskorije moguće vreme.
        </p>
        <form>
          <label
            >Ime<input type="text" required placeholder="Unesite svoje ime"

            >Email<input
              type="email"

              placeholder="Unesite svoju email adresu"

              type="number"
              required
              placeholder="Unesite svoj broj"
          /></label>

        </form>
      </div>
